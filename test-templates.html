    <!-- Test Button Component -->
    <template id="test-button">
        <style id="style-test-button">
            .test-button {
                padding: 10px 20px;
                background-color: #007acc;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .test-button:hover {
                background-color: #005a9e;
            }
        </style>
        <button class="test-button">
            ##=data.label || 'Click me'##
        </button>
    </template>

    <!-- Test Card Component -->
    <template id="test-card">
        <style id="style-test-card">
            .test-card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 16px;
                margin: 16px 0;
            }
            .test-card h3 {
                margin-top: 0;
            }
        </style>
        <div class="test-card">
            <h3>##=data.title##</h3>
            <p>##=data.content##</p>
            ##if (data.footer) {##
                <div class="test-card-footer">
                    ##=data.footer##
                </div>
            ##}##
        </div>
    </template>
